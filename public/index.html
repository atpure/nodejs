<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker (KRW)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
            color: #555;
        }
        .price-krw {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f7931a; /* Bitcoin Orange */
            margin: 0.5rem 0;
        }
        .updated-at {
            font-size: 0.8rem;
            color: #aaa;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f7931a;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .coin-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .coin-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .coin-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>가상화폐 실시간 시세</h1>
        <div id="price-container">
            <div class="loading-spinner"></div>
            <p>정보를 가져오는 중...</p>
        </div>
        <p class="updated-at" id="update-time"></p>
    </div>

    <script>
        async function updatePrice() {
            const container = document.getElementById('price-container');
            const timeElement = document.getElementById('update-time');

            try {
                // 백엔드 API 사용
                const response = await fetch('/api/crypto-prices');
                const data = await response.json();

                if (Array.isArray(data)) {
                    const btcData = data.find(item => item.market === 'KRW-BTC');
                    const xrpData = data.find(item => item.market === 'KRW-XRP');

                    const btcKrw = btcData ? btcData.trade_price.toLocaleString('ko-KR') : '0';
                    const xrpKrw = xrpData ? xrpData.trade_price.toLocaleString('ko-KR') : '0';

                    container.innerHTML = `
                        <div class="coin-section">
                            <div class="coin-name">비트코인 (BTC)</div>
                            <div class="price-krw">₩ ${btcKrw}</div>
                        </div>
                        <div class="coin-section">
                            <div class="coin-name">리플 (XRP)</div>
                            <div class="price-krw" style="color: #006097;">₩ ${xrpKrw}</div>
                        </div>
                    `;
                    
                    const now = new Date();
                    timeElement.textContent = `최근 업데이트: ${now.toLocaleTimeString()}`;
                } else {
                    throw new Error('API Error');
                }
            } catch (error) {
                container.innerHTML = `<p style="color:red">데이터를 불러오지 못했습니다.</p>`;
            }
        }

        updatePrice();
        setInterval(updatePrice, 60000); // 1분마다 갱신
    </script>
</body>
</html>
