<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker (KRW)</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        .logo {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0.5rem 0;
            font-size: 1.5rem;
            color: #555;
        }
        .price-krw {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f7931a; /* Bitcoin Orange */
            margin: 0.5rem 0;
        }
        .updated-at {
            font-size: 0.8rem;
            color: #aaa;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f7931a;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: inline-block;
            margin: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .coin-section {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }
        .coin-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .coin-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #555;
        }
        .time-record-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        .time-record-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        .time-record-btn:active {
            transform: translateY(0);
        }
        .time-record-btn.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }
        .time-message {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #666;
            min-height: 20px;
        }
        .time-records-section {
            margin-top: 30px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
        }
        .time-records-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #f7931a;
            padding-bottom: 8px;
        }
        .time-record-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            margin-bottom: 8px;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .time-record-time {
            font-weight: 600;
            color: #333;
        }
        .time-record-id {
            font-size: 0.75rem;
            color: #999;
            font-family: monospace;
        }
        .no-records {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }
        .refresh-btn {
            background: #f7931a;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background 0.3s ease;
        }
        .refresh-btn:hover {
            background: #e8850f;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>가상화폐 실시간 시세 & 국채 금리</h1>
        <div id="price-container">
            <div class="loading-spinner"></div>
            <p>정보를 가져오는 중...</p>
        </div>
        <p class="updated-at" id="update-time"></p>
        <button class="time-record-btn" id="timeRecordBtn" onclick="saveCurrentTime()">
            10년물 국채 금리 저장하기
        </button>
        <div class="time-message" id="timeMessage"></div>
        
        <div class="time-records-section">
            <button class="refresh-btn" onclick="loadTimeRecords()">새로고침</button>
            <div class="time-records-title">저장된 시간 기록 (최근 10개)</div>
            <div id="timeRecordsList">
                <div class="no-records">데이터를 불러오는 중...</div>
            </div>
        </div>
    </div>

    <script>
        async function updatePrice() {
            const container = document.getElementById('price-container');
            const timeElement = document.getElementById('update-time');

            try {
                // 백엔드 API 사용
                const response = await fetch('/api/crypto-prices');
                const data = await response.json();

                if (Array.isArray(data)) {
                    const btcData = data.find(item => item.market === 'KRW-BTC');
                    const xrpData = data.find(item => item.market === 'KRW-XRP');

                    const btcKrw = btcData ? btcData.trade_price.toLocaleString('ko-KR') : '0';
                    const xrpKrw = xrpData ? xrpData.trade_price.toLocaleString('ko-KR') : '0';

                    container.innerHTML = `
                        <div class="coin-section">
                            <div class="coin-name">비트코인 (BTC)</div>
                            <div class="price-krw">₩ ${btcKrw}</div>
                        </div>
                        <div class="coin-section">
                            <div class="coin-name">리플 (XRP)</div>
                            <div class="price-krw" style="color: #006097;">₩ ${xrpKrw}</div>
                        </div>
                    `;
                    
                    const now = new Date();
                    timeElement.textContent = `최근 업데이트: ${now.toLocaleTimeString()}`;
                } else {
                    throw new Error('API Error');
                }
            } catch (error) {
                container.innerHTML = `<p style="color:red">데이터를 불러오지 못했습니다.</p>`;
            }
        }

        updatePrice();
        setInterval(updatePrice, 60000); // 1분마다 갱신

        async function saveCurrentTime() {
            const btn = document.getElementById('timeRecordBtn');
            const message = document.getElementById('timeMessage');
            
            // 버튼 비활성화 및 로딩 상태 표시
            btn.disabled = true;
            btn.textContent = '저장 중...';
            message.textContent = '';
            
            try {
                const response = await fetch('/api/time-record', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 성공 상태 표시
                    btn.classList.add('success');
                    btn.textContent = '✓ 저장 완료';
                    message.textContent = `${result.time}에 저장되었습니다 (ID: ${result.id})`;
                    message.style.color = '#4CAF50';
                    
                    // 3초 후 원래 상태로 복귀
                    setTimeout(() => {
                        btn.classList.remove('success');
                        btn.textContent = '10년물 국채 금리 저장하기';
                        btn.disabled = false;
                        message.textContent = '';
                    }, 3000);
                } else {
                    throw new Error(result.error || '저장 실패');
                }
            } catch (error) {
                // 에러 상태 표시
                btn.textContent = '다시 시도';
                message.textContent = `저장 실패: ${error.message}`;
                message.style.color = '#f44336';
                btn.disabled = false;
            }
        }

        // 시간 기록 로드 함수
        async function loadTimeRecords() {
            const listContainer = document.getElementById('timeRecordsList');
            
            try {
                listContainer.innerHTML = '<div class="no-records">데이터를 불러오는 중...</div>';
                
                const response = await fetch('/api/time-records');
                const result = await response.json();
                
                if (result.success && result.records) {
                    if (result.records.length === 0) {
                        listContainer.innerHTML = '<div class="no-records">저장된 기록이 없습니다</div>';
                    } else {
                        listContainer.innerHTML = result.records.map(record => `
                            <div class="time-record-item">
                                <div>
                                    <div class="time-record-time">${record.koreanTime}</div>
                                    ${record.bondYield ? `<div style="color: #f7931a; font-weight: bold; margin-top: 5px;">${record.bondYield}%</div>` : ''}
                                </div>
                            </div>
                        `).join('');
                    }
                } else {
                    throw new Error(result.error || '데이터 로드 실패');
                }
            } catch (error) {
                listContainer.innerHTML = `<div class="no-records" style="color: #f44336;">로드 실패: ${error.message}</div>`;
            }
        }

        // 페이지 로드 시 시간 기록 불러오기
        loadTimeRecords();
        
        // 시간 저장 후 목록 새로고침
        const originalSaveCurrentTime = saveCurrentTime;
        saveCurrentTime = async function() {
            await originalSaveCurrentTime();
            setTimeout(() => {
                loadTimeRecords();
            }, 500); // 저장 후 0.5초 후 목록 새로고침
        };
    </script>
</body>
</html>
